<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 5%;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label class="form-label">Passenger Class</label>
        <select name="pclass" class="form-select" required>
          <option value="1">1 (Upper)</option>
          <option value="2">2 (Middle)</option>
          <option value="3">3 (Lower)</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" step="any" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Siblings/Spouses Aboard</label>
        <input type="number" name="sibsp" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Parents/Children Aboard</label>
        <input type="number" name="parch" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fare</label>
        <input type="number" step="any" name="fare" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Embarked</label>
        <select name="embarked" class="form-select" required>
          <option value="S">Southampton</option>
          <option value="C">Cherbourg</option>
          <option value="Q">Queenstown</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Survival</button>
    </form>
  </div>
</body>
</html>
